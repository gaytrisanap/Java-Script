<!DOCTYPE html>

    <title>JavaScript</title>

<body>
<script>
     // Assignment Operaters-

//    1. equals to (=) 
   const result = 70;
    document.write(result);
   
//  2. plus equals to (+=) 
   let marks = 200;
   marks += 20;
   document.write('<br>Total marks:'+ marks);

//    3. minus equals to (-=)
   let balance = 500;
   balance -= 100;
   document.write('<br>Total Balance:'+ balance);

</script>
</body>
