<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <button onclick="console.log('Button1')">Button one</button> <br><br>

  <button onclick="console.log('Button2')">Button Two</button><br><br>

  <input type="text" onchange="change()" /> <br><br>

  <input type="text" onkeypress="keyPress()" onkeydown="keyDown()" onkeyup="keyUp()"/> <br><br>
    
    <img src="./img.jpg" 
    height="200px"
     onmouseover="P()"
     onmousemove="Q()"
     onmouseout="R()"/>
     <br>
     <br>
    <script>
       function change(){
        console.log('change')
       }

       function keyPress(){
        console.log('keyPress()')
       }

       function keyDown(){
        console.log('keyDown()')
       }

       function keyUp(){ 
        console.log('keyUp()')
       }
      
       function P(){
            console.log("Image Over")
        }
        function Q(){
            console.log("Image Out")
        }
        function R(){
        const number = Math.random();
        console.log(`Image Over: ${number}`); 
        }

        </script>
</body>
</html>
