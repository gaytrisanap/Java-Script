<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
    // Increment Operator
    //    1. Post-Increment Operator (variable++)

    let count=10;
    document.write('Before Increment:'+count)
    count++;
    document.write('<br>After Increment:'+count)

    // 2.Pre-Increment Operator (++variable)
    let prize=20;
    document.write('<br>Before Increment:'+prize)
    let result = ++prize;
    document.write('<br>New Increment:'+result)

    document.write('<br>After Increment:'+prize)
    </script>
</body>
</html>
